<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adidas</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="page">
    <header>
      <nav class="navbar">
        <div class="left">
          <a href="#">
            <img id="bars" src="./images/assets/bars.png" alt="3bars" />
          </a>
        </div>
        <div class="middle">
          <a href="#">
            <img id="logo"
              src="./images/pngfind.com-adidas-logo-png-1032730.png"
              alt="adidas logo"
            />
          </a>
        </div>
        <div class="right">
          <a href="#">
            <img id="shopping" src="./images/assets/clipart201839.png" alt="" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="left">
          <h2 class="title" >Shoe</h2>
          <p class="paragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
            eligendi ipsum ipsam iusto voluptate molestias exercitationem illo,
            debitis mollitia odio.
          </p>
          <button class="btn">Buy Now</button>
        </div>
        <div class="right">
          <div class="ring">
            <img class="shoe"
              src="./images/Adidas-Shoes-PNG-Picture.png"
              alt="adidas shoe"
            />
            <span class="circle"></span>   
        </div>
      </div>
    </main>
    <footer>
      <div class="left"></div>
      <div class="right"></div>
    </footer>
</div>
  </body>
</html>
